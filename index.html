<!DOCTYPE html>
<html>

<head>
    <title>Flashcard Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <!-- Fluent UI Icons -->
    <!-- https://developer.microsoft.com/en-us/fluentui?fabricVer=7#/styles/web/icons#available-icons -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
</head>

<body>
    <main>
        <h1 id="pageTitle">Flashcard Hub</h1>

        <h2 id="activeDeck_Title"></h2>
        <div id="randomFlashcard" class="">
            <p id="flashcardHeader" class=""></p>
            <p id="flashcardFooter" class=""></p>
        </div>
        <br>
        <form id="answerForm"> <!-- necessary for Android input interception -->
            <table id="answerTable">
                <tr>
                    <td id="answerValidationMessage"></td>
                </tr>
                <tr>
                    <td><label for="answerInput">Answer:</label></td>
                    <td><input type="Text" id="answerInput" autofocus required placeholder="Type rōmaji here"></td>
                </tr>
            </table>
            <!-- can be hidden through CSS later -->
            <button type="submit" id="checkAnswerButton">Check Answer</button>
        </form>
        <i class="ms-Icon ms-Icon--Settings" id="expandSettingsButton" aria-hidden="true"></i>

        <div id="settingsOverlay" class="settingsOverlay">
            <i class="ms-Icon ms-Icon--ChromeClose" id="collapseSettingsButton" aria-hidden="true"></i>
            <!-- Overlay content -->
            <label for="deckSelectionDropdown">Choose Deck:</label>
            <select id="deckSelectionDropdown" name="selectedDeck">
                <option value=""></option>
                <option value="Hiragana">Hiragana</option>
                <option value="Katakana">Katakana</option>
            </select>
        </div>

        <script src="main.js"></script>
    </main>
</body>

</html>
