<!DOCTYPE html>
<html>

<head>
    <title>Flashcard Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Fluent UI -->
    <!-- https://developer.microsoft.com/en-us/fluentui?fabricVer=7#/get-started/web -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

        <!-- Firebase App is always required and must be first -->
        <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
        <!-- Add additional services that you want to use -->
        <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <!-- Fluent UI Web Components Overview -->
    <!-- https://learn.microsoft.com/en-us/fluent-ui/web-components/ -->
    <!-- https://www.npmjs.com/package/@fluentui/web-components -->
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <!-- https://codepen.io/0xtadash1/pen/qBVXPqz -->

    <script type="module" src="main.js"></script>
</head>

<body>
    <main>
        <!-- Header -->
        <header>
            <i class="ms-Icon ms-Icon--Settings" id="expandSettingsButton"></i>
            <i class="ms-Icon ms-Icon--Light" id="toggleBrightnessButton"></i>
            <i class="ms-Icon ms-Icon--FollowUser" id="signInMicrosoftButton"></i>
            <a href="https://github.com/Luspin">
                <i class="fab fa-github fa-2x" id="gitHubButton"></i>
            </a>
        </header>
        <!-- Flashcard -->
        <fluent-card id="flashcardContainer" class="ms-fontSize-12 ms-fontWeight-regular">
            <p id="flashcardHeader" class="ms-fontWeight-semibold"></p>
            <p id="flashcardFace" class="ms-fontSize-42" lang="ja-JP"></p>
            <fluent-divider></fluent-divider>
            <div id="flashcardFooter"></div>
        </fluent-card>
        <br>
        <fluent-progress id="postSubmissionProgressBar" value="0"></fluent-progress>
        <br>
        <!-- Answer Form -->
        <form id="answerForm"><!-- necessary for Android input interception -->
            <fluent-text-field appearance="outline" id="userInput" autofocus required
                placeholder="Type rōmaji here">
            </fluent-text-field>
            <br>
            <fluent-button appearance="accent" type="submit" id="submitAnswerButton" hidden>
                Submit
            </fluent-button>
        </form>
        <!-- Settings Overlay -->
        <fluent-card id="settingsOverlay" class="ms-fontSize-14 settingsOverlay">
            <!-- Header -->
            <header id="settingsOverlay-Header">
                <h2 class="ms-fontSize-1">Settings</h2>
                <i class="ms-Icon ms-Icon--ChromeClose" id="collapseSettingsButton"></i>
            </header>
            <!-- Settings -->
            <div id="settingsOverlay-Settings">
                <table>
                    <tr>
                        <td>
                            <p style="padding-right: 5px;">Deck</p>
                        </td>
                        <td>
                            <fluent-combobox id="deckSelectionCombobox" placeholder="Select a Deck">
                                <fluent-option value="1">Hiragana</fluent-option>
                                <fluent-option value="2">Katakana</fluent-option>
                            </fluent-combobox>
                        </td>
                    </tr>
                </table>
            </div>
        </fluent-card>

    </main>
</body>

</html>
